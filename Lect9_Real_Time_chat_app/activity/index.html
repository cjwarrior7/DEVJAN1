<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="chat-content">
            <div class="chat-profile">
                
            </div>
            <div class="chat-box">
                <div class="chat-list">
                    <div class="chat left">Hi brother</div>
                    <div class="chat right">Hello bro</div>
                    <div class="chat join">admin joined the chat </div>
                    <div class="chat left">How are u?</div>
                    <div class="chat leave">admin left the chat</div>
                    <div class="chat right">Fine.What's going on ?</div>
                    <div class="chat left">Everything is fine as of now.</div>
                </div>
                <div class="chat-type-box">
                    <input type="text" placeholder="Type a Message" id="send-chat">
                    <div class="send"><i id="send" class="fas fa-arrow-circle-up"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
