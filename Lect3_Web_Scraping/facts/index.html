<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML DEMO</title>
</head>
<body>

    <!-- classes -->

    <!-- ids => unique -->

    <!-- heading tags -->
    <h1 id="unique">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>

    <img src="https://images.pexels.com/photos/1669072/pexels-photo-1669072.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="photo.jpg">

    <p class="outer main">Hiii i am a p tag</p>

    <!-- unordered list -->
    <ul>
        <!-- list items -->
        <!-- anchor tag -->
        <li> <a href="https://www.google.com">Go to google.com</a>      </li>
        <li> <a href="https://www.pepcoding.com">Go to pepcoding.com</a>      </li>
        <li> <a href="https://www.youtube.com">Go to youtube.com</a>      </li>
        <p class="outer">Hiii i am a p tag inside ul</p>
    </ul>

    <!-- table tag -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
